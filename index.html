<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tabs.css">
</head>

<body style="background-color: gray; padding: 50px">
    <div id="change-chevron" class="show">
        <div id="chevron-container" class="">
            <span class="chevron-controls" id="chevron_control_left" style="display: none;"><i
                    class="ficon-circle_arrow_right"></i></span>
            <div class="chevron-scroll-wrapper">
                <ul class="chevron-list clearfix" style="width: 870px;">
                    <li class="custom-tab-item active" data-tab="#information">
                        <div class="" data-ellipsis="true" style="overflow: visible;">Thông tin</div>
                        <span class="ficon-checkmark-round fsize-24"></span>
                    </li>
                    <li class="custom-tab-item" data-tab="#planning">
                        <div class="" data-ellipsis="true" style="overflow: visible;">Đánh giá</div>
                    </li>
                    <li class="custom-tab-item" data-tab="#awaiting-approval">
                        <div class="" data-ellipsis="true" style="overflow: visible;">Chọn nhà thầu</div>
                    </li>
                    <li class="custom-tab-item" data-tab="#implement">
                        <div class="" data-ellipsis="true" style="overflow: visible;">Thực hiện</div>
                    </li>
                    <li class="custom-tab-item" data-tab="#payment">
                        <div class="" data-ellipsis="true" style="overflow: visible;">Thanh toán</div>
                    </li>
                </ul>
            </div>
            <span class="chevron-controls" id="chevron_control_right" style="display: none;">
                <i class="ficon-circle_arrow_right"></i>
            </span>
        </div>
        <div class="problem-details">
            <section id="information" class="custom-tab-content active">
                <div class="itil-content-title">Thông tin chung</div>
                <fw-input style="margin-top: 15px" disabled="" label="Người yêu cầu" value="Quang Đạt"
                    class="hydrated"><input type="hidden" class="hidden-input" name="" value="Quang Đạt"></fw-input>
                <fw-input style="margin-top: 15px" disabled="" label="Cửa hàng" value="Mixue Đống Đa"
                    class="hydrated"><input type="hidden" class="hidden-input" name="" value="Mixue Đống Đa"></fw-input>
                <fw-input style="margin-top: 15px" disabled="" label="Địa chỉ" value="Đống Đa, Hà Nội"
                    class="hydrated"><input type="hidden" class="hidden-input" name=""
                        value="Đống Đa, Hà Nội"></fw-input>
                <fw-textarea rows="4" style="margin-top: 15px; display: block" disabled="" label="Hiện trạng" value="Mưa dột
    Tường thấm
    Đèn cháy: 2 cái
    Quạt hỏng: 4 cái" class="hydrated"><input type="hidden" class="hidden-input" name="" value="Mưa dột
    Tường thấm
    Đèn cháy: 2 cái
    Quạt hỏng: 4 cái"></fw-textarea>
                <fw-textarea rows="4" style="margin-top: 15px; display: block" disabled="" label="Nhu cầu" value="Sửa tồn
    Sơn tường
    Thay quạt, đèn" class="hydrated"><input type="hidden" class="hidden-input" name="" value="Sửa tồn
    Sơn tường
    Thay quạt, đèn"></fw-textarea>
                <fw-input style="margin-top: 15px" disabled="" label="Thời gian dự kiến hoàn thành"
                    value="2023-11-03T00:00:00+00:00" class="hydrated"><input type="hidden" class="hidden-input" name=""
                        value="2023-11-03T00:00:00+00:00"></fw-input>
            </section>
            <section id="planning" class="custom-tab-content">
                <div class="itil-content-title">Đánh giá</div>
                <fw-input style="margin-top: 15px" disabled="" label="Người đánh giá" value="Trần Quang Đạt"
                    class="hydrated"><input type="hidden" class="hidden-input" name=""
                        value="Trần Quang Đạt"></fw-input>
                <fw-input style="margin-top: 15px" disabled="" label="Thời gian" value="2023-11-04T00:00:00+00:00"
                    class="hydrated"><input type="hidden" class="hidden-input" name=""
                        value="2023-11-04T00:00:00+00:00"></fw-input>
                <fw-input style="margin-top: 15px" disabled="" label="Ý kiến" value="Đồng ý" class="hydrated"><input
                        type="hidden" class="hidden-input" name="" value="Đồng ý"></fw-input>
                <fw-textarea rows="2" style="margin-top: 15px; display: block" disabled="" label="Diễn giải"
                    value="Cần phải sửa gấp" class="hydrated"><input type="hidden" class="hidden-input" name=""
                        value="Cần phải sửa gấp"></fw-textarea>
                <fw-input style="margin-top: 15px" disabled="" label="Ngân sách đề xuất" value="100000"
                    class="hydrated"><input type="hidden" class="hidden-input" name="" value="100000"></fw-input>
            </section>
            <section id="awaiting-approval" class="custom-tab-content ticket-show-right-pane" style="width: 100%">
                <div class="itil-content-title">Chọn nhà thầu</div>
                <fw-data-table id="datatable-contractor" label="Data table Chọn nhà thầu" style="margin-top: 20px"
                    class="hydrated"></fw-data-table>
                <script type="application/javascript">
                    var data = {
                        columns: [{
                            "key": "stt",
                            "text": "STT",
                            "position": 1
                        }, {
                            "key": "contrator",
                            "text": "Nhà thầu",
                            "position": 2
                        }, {
                            "key": "price",
                            "text": "Báo giá",
                            "position": 3
                        }, {
                            "key": "notes",
                            "text": "Ghi chú",
                            "position": 4
                        }],
                        rows: [{
                            "id": "001",
                            "stt": "1",
                            "contrator": "Quang Đạt",
                            "price": "1000000",
                            "notes": "abc",
                        }, {
                            "id": "002",
                            "stt": "2",
                            "contrator": "Quang Đạt",
                            "price": "123456",
                            "notes": "",
                        }]
                    };

                    var datatable = document.getElementById('datatable-contractor');
                    datatable.columns = data.columns;
                    datatable.rows = data.rows;
                </script>
                <fw-input style="margin-top: 15px" disabled="" label="Nhà thầu được chọn" value="Đức Trịnh"
                    class="hydrated"><input type="hidden" class="hidden-input" name="" value="Đức Trịnh"></fw-input>
                <fw-input style="margin-top: 15px" disabled="" label="Giá trị" value="500000000" class="hydrated"><input
                        type="hidden" class="hidden-input" name="" value="500000000"></fw-input>
                <fw-textarea rows="2" style="margin-top: 15px; display: block" disabled="" label="Ý kiến"
                    value="Rẻ rẻ rẻ" class="hydrated"><input type="hidden" class="hidden-input" name=""
                        value="Rẻ rẻ rẻ"></fw-textarea>
            </section>
            <section id="implement" class="custom-tab-content">
                <div class="itil-content-title">Thực hiện</div>
                <fw-data-table id="datatable-implement" label="Data table Thực hiện" style="margin-top: 20px"
                    class="hydrated"></fw-data-table>
                <script type="application/javascript">
                    var data = {
                        columns: [{
                            "key": "stt",
                            "text": "STT",
                            "position": 1
                        }, {
                            "key": "category",
                            "text": "Hạng mục",
                            "position": 2
                        }, {
                            "key": "start",
                            "text": "Bắt đầu",
                            "position": 3
                        }, {
                            "key": "end",
                            "text": "Kết thúc",
                            "position": 4
                        }, {
                            "key": "status",
                            "text": "Trạng thái",
                            "position": 5
                        }, {
                            "key": "notes",
                            "text": "Ghi chú",
                            "position": 6
                        }],
                        rows: [{
                            "id": "001",
                            "stt": "1",
                            "category": "Mua vật tư",
                            "start": "01/11/2023",
                            "end": "01/12/2023",
                            "status": "Chưa bắt đầu",
                            "notes": "abc",
                        }]
                    };

                    var datatable = document.getElementById('datatable-implement');
                    datatable.columns = data.columns;
                    datatable.rows = data.rows;
                </script>
            </section>
            <section id="payment" class="custom-tab-content">
                <div class="itil-content-title">Thanh toán</div>
                <fw-data-table id="datatable-payment" label="Data table Thanh toán" style="margin-top: 20px"
                    class="hydrated"></fw-data-table>
                <script type="application/javascript">
                    var data = {
                        columns: [{
                            "key": "stt",
                            "text": "STT",
                            "position": 1
                        }, {
                            "key": "category",
                            "text": "Hạng mục",
                            "position": 2
                        }, {
                            "key": "date",
                            "text": "Thời gian",
                            "position": 3
                        }, {
                            "key": "price",
                            "text": "Giá trị",
                            "position": 4
                        }, {
                            "key": "status",
                            "text": "Trạng thái",
                            "position": 5
                        }, {
                            "key": "notes",
                            "text": "Ghi chú",
                            "position": 6
                        }],
                        rows: [{
                            "id": "001",
                            "stt": "1",
                            "category": "Mua vật tư",
                            "date": "01/11/2023",
                            "price": "500,000,000",
                            "status": "Chưa bắt đầu",
                            "notes": "abc",
                        }]
                    };

                    var datatable = document.getElementById('datatable-payment');
                    datatable.columns = data.columns;
                    datatable.rows = data.rows;
                </script>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./tabs.js"></script>
</body>

</html>
